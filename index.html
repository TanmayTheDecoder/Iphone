<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPhone</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="main w-100 h-100-v">
      <!-- *-------------------Navbar------------------- -->
      <div class="navbar h-10-v">
        <nav>
          <div class="nav-container h-10-v flex">
            <div class="nav-inner w-80 h-100-p flex-space">
              <div class="logo w-10 h-100-p flex-centered-items">
                <img src="./assets/icons/logo.png" alt="" />
              </div>
              <div class="navlinks w-30 h-100-p">
                <ul class="navlist h-100-p w-100 flex-space">
                  <li>Home</li>
                  <li>Phone</li>
                  <li>Accessories</li>
                  <li>Cart</li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- *-------------------Circle Area-------------- -->
      <div class="information">
        <div class="overlay"></div>
        <div class="mobile">
          <img src="./assets/images/iphone15.png" alt="" />
        </div>
        <div id="circle">
          <div class="feature first flex">
            <img src="./assets/icons/camera-lens.png" alt="" />
            <div class="description">
              <h1>Camera</h1>
              <p>120 mm of pure Pro zoom.</p>
            </div>
          </div>
          <div class="feature second flex">
            <img src="./assets/icons/processor.png" alt="" />
            <div class="description">
              <h1>Processor</h1>
              <p>A17 Pro Chip</p>
            </div>
          </div>
          <div class="feature third flex">
            <img src="./assets/icons/iphone.png" alt="" />
            <div class="description">
              <h1>Display</h1>
              <p>Ultra HD OLED</p>
            </div>
          </div>
          <div class="feature fourth flex">
            <img src="./assets/icons/battery.png" alt="" />
            <div class="description">
              <h1>Battery</h1>
              <p>Up to 29 hours video playback</p>
            </div>
          </div>
        </div>
      </div>
      <!-- *------------------Controlling Buttons Area----------- -->
      <div class="controls">
        <img src="./assets/icons/arrow.png" alt="" id="UpArrowBtn" />
        <h2>Features</h2>
        <img src="./assets/icons/arrow.png" alt="" id="DownArrowBtn" />
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
